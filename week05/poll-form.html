<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/poll-form.css">
    <title>WDD 130 | HTML Form - User Poll</title>
</head>
<body>
    <header>
        <h1>WDD 130 | Eric Hogan | HTML Form - User Poll</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item column2">
                    <label>Full Name:
                        <input type="text" id="fullname" name="fullname"> 
                    </label>
                </div>
                <div class="form-item column2">
                    <label>Email:
                        <input type="text" id="useremail" name="useeremail">
                    </label>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="form-item column1">
                    <label>What is your favorite browser?
                        <select name="browser" id="browser">
                            <option value="Chrome">Chrome</option>
                            <option value="Edge">Microsoft Edge</option>
                            <option value="Firefox">Firefox</option>
                        </select>
                    </label>
                </div>    
                <div class="form-item column1">
                    <label>Do you have a household pet?
                        <input type="checkbox" id="pet" name="pet">
                    </label>
                </div>
                <div class="form-item column1">
                    <label>List the places you have lived
                        <textarea name="feedback" id="feedback" rows="4" placeholder="Kalispell Montana, Singapore, Vernal Utah, Kuching Malaysia"></textarea>
                    </label>
                </div>
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>
    </main>
    <footer>
        <p>&copy;2024 | HTML Form - User Poll | Eric Hogan</p>
    </footer>
</body>
</html>
